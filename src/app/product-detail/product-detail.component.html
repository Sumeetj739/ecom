<div class="container " style="margin-top: 150px;">
  <div class="row" *ngIf="productData">
    <!-- Product Image -->
    <div class="col-md-6">
      <img src="{{productData.image}}" alt="{{ productData.name }}" class="img-fluid rounded shadow" />
    </div>

    <!-- Product Info -->
    <div class="col-md-6">
      <h2 class="mb-3">{{ productData.name }}</h2>
      <h4 class="text-success mb-3">â‚¹{{ productData.price }}</h4>
      <p class="text-muted">{{ productData.description }}</p>

      <div class="mb-3">
        <strong>Category:</strong> {{ productData.category }}
      </div>

      <div class="mb-3"> <strong>Color:</strong>
        <h5 [style.background-color]="productData.color" class="product-color">
      </h5></div>

      <!-- <div class="mb-4">
        <strong>Availability:</strong> 
        <span >
          {{ productData.inStock ? 'In Stock' : 'Out of Stock' }}
        </span>
      </div> -->

      <button *ngIf="!removeCart" class="btn btn-primary" (click)="addToCart()" >
        <i class="bi bi-cart-plus"></i> Add to Cart
      </button>

       <button  *ngIf="removeCart" class="btn btn-primary" (click)="removeToCart(productData.id)" >
        <i class="bi bi-cart-plus"></i> remove to Cart
      </button>

      <button class="btn btn-primary ms-3" >
        <i class="bi bi-cart-plus"></i> Buy Now
      </button>

      <div class="quantity-group">
<button (click)="handleQuantity('min')">-</button>
<input type="text" value="{{productQuantity}}">
<button (click)="handleQuantity('plus')">+</button>
      </div>
    </div>
  </div>
</div>
